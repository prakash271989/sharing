name: "Terraform Infrastructure Change Management Pipeline with GitHub Actions"
on:
 push:
   branches:
   - master



env:
 # verbosity setting for Terraform logs
 TF_LOG: INFO
 # Credentials for deployment to AWS
 AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
 AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 # S3 bucket for the Terraform state

jobs:
 terraform:
   name: "Terraform Infrastructure Change Management"
   runs-on: ubuntu-latest
   defaults:
     run:
       shell: bash
       # We keep Terraform files in the terraform directory.
       
   steps:
     - name: Checkout the repository to the runner
       uses: actions/checkout@v2

     - name: Setup Terraform with specified version on the runner
       uses: hashicorp/setup-terraform@v2
       with:
         terraform_version: 1.3.0

    
     - name: Terraform init
       id: init
       run: terraform init 

     - name: Terraform format
       id: fmt
       run: terraform fmt -check

     - name: Terraform validate
       id: validate
       run: terraform validate

     - name: Get GitHub Username
       id: get_username
       run: echo "GITHUB_ACTOR=${{ github.actor }}" >> $GITHUB_ENV

     - name: Get GitHub Email
       id: get_email
       run: |
         email=$(curl -s -H "Authorization: token ${{ secrets.token }}"  https://api.github.com/users/${{ github.actor }} | jq -r '.email') echo "GITHUB_EMAIL=$email" >> $GITHUB_ENV
         
     - name: Extract Prefix from Email
       id: extract_prefix_email
       run: |
         if [ -n "$GITHUB_EMAIL" ]; then
            PREFIX=$(echo $GITHUB_EMAIL | cut -d '@' -f 1)
            echo "PREFIX=$PREFIX" >> $GITHUB_ENV
          else
            PREFIX=$(echo $GITHUB_ACTOR | cut -d '-' -f 1)
            echo "PREFIX=$PREFIX" >> $GITHUB_ENV
          fi


     - name: Terraform plan
       id: plan
     ####  if: github.event_name == 'pull_request'
       run: terraform plan -auto-approve -var "developer_name=${GITHUB_ACTOR}" -var "developer_email=${GITHUB_EMAIL}" -var "prefix=${PREFIX}"
       continue-on-error: true


     - uses: actions/github-script@v6
       if: github.event_name == 'pull_request'
       env:
         PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"

       with:
         script: |
           const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
           #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
           #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
           #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
           <details><summary>Show Plan</summary>

           \`\`\`\n

           ${process.env.PLAN}

           \`\`\`

           </details>
           *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

 

           github.rest.issues.createComment({
             issue_number: context.issue.number,
             owner: context.repo.owner,
             repo: context.repo.repo,
             body: output
           })	   

     - name: Terraform Plan Status
       if: steps.plan.outcome == 'failure'
       run: exit 1



     - name: Terraform Apply
       if: github.ref == 'refs/heads/main' && github.event_name == 'push'
       run: terraform apply -auto-approve -input=false
